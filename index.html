<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>War Card Game</h1>
    </header>
    <main>
        <div id="game-mode-selection">
            <h2>Select Game Mode</h2>
            <button id="pvc-button">Player vs. Computer</button>
            <button id="pvp-button">Player vs. Player</button>
        </div>
        <div id="game-board" class="hidden">
            <div id="player1-section" class="player-section">
                <h2 id="player1-name">Player 1</h2>
                <div class="card-count" id="player1-card-count">26</div>
                <div class="deck" id="player1-deck"></div>
            </div>
            <div class="center-area">
                <div class="message-area" id="message-area"></div>
                <div class="played-cards">
                    <div class="card-slot" id="player1-card-slot"></div>
                    <div class="card-slot" id="player2-card-slot"></div>
                </div>
                <button id="play-round-button" class="hidden">Play Round</button>
                <button id="next-turn-button">Next Turn</button>
            </div>
            <div id="player2-section" class="player-section">
                <h2 id="player2-name">Player 2</h2>
                <div class="card-count" id="player2-card-count">26</div>
                <div class="deck" id="player2-deck"></div>
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2 id="winner-message"></h2>
            <button id="restart-button">Restart Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
